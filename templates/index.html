<!DOCTYPE html>
<html lang="{{ 'es' if lang == 'es' else 'pt-BR' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ t('login_title') }}">
  <title>{{ t('login_button') }} - {{ t('login_title') }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fonte principal usada no CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Fonte adicional já existente -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  
  <main class="login-container" role="main" aria-labelledby="login-title">
    <header class="header-login">
      <h1 id="login-title" class="texto_login">{{ t('login_title') }}</h1>
      <p class="sr-only">{{ t('login_welcome') }}</p>
    </header>

    <form id="login-form" action="/" method="post" class="login-form" aria-label="{{ t('login_title') }}" autocomplete="on">
      <div class="form-field">
        <label for="username" class="label">{{ t('username') }}</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="{{ t('username') }}" 
          required 
          autocomplete="username" 
          autofocus
          aria-required="true"
          aria-describedby="username-help">
        <span id="username-help" class="sr-only">{{ t('username') }}</span>
      </div>

      <div class="form-field">
        <label for="password" class="label">{{ t('password') }}</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="{{ t('password') }}" 
          required 
          autocomplete="current-password"
          aria-required="true"
          aria-describedby="password-help">
        <span id="password-help" class="sr-only">{{ t('password') }}</span>
      </div>
      
      <div class="form-field language-toggle">
        <label for="spanish" class="language-label">
          <input 
            type="checkbox" 
            id="spanish" 
            name="spanish" 
            class="language-checkbox"
            aria-label="{{ t('spanish_label') }}"
            {% if lang == 'es' %}checked{% endif %}>
          <span class="toggle-slider"></span>
          <span class="toggle-text">{{ t('spanish_label') }}</span>
        </label>
      </div>

      {% if error %}
        <p class="error" role="alert" aria-live="assertive">
          <span aria-hidden="true">⚠️</span>
          {{ error }}
        </p>
      {% endif %}

      <button class="submit_button" type="submit" aria-label="{{ t('login_button') }}">
        {{ t('login_button') }}
      </button>
    </form>
  </main>

  <script src="{{ url_for('static', filename='scripts/Login.js') }}"></script>
</body>
</html>
